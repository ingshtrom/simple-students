<!DOCTYPE html>
<html ng-app="SimpleStudents">
<head>
  <title>Simple Students</title>
  <!-- <link rel="stylesheet" type="text/css" href="//maxcdn.bootstrapcdn.com/bootstrap/3.2.0/css/bootstrap.min.css" /> -->
  <!-- <link rel="stylesheet" type="text/css" href="/css/material.min.css"> -->
  <!-- <link rel="stylesheet" type="text/css" href="/css/ripples.min.css"> -->
  <link rel="stylesheet" href="//ajax.googleapis.com/ajax/libs/angular_material/0.6.1/angular-material.min.css">
  <link rel="stylesheet" href="/css/app.css">
</head>
<body>
  <!-- Miscellaneous libraries -->
  <script src="//code.jquery.com/jquery-1.10.2.min.js"></script>
  <script src="//cdnjs.cloudflare.com/ajax/libs/lodash.js/2.4.1/lodash.min.js"></script>

  <!-- Angular Material Dependencies -->
  <script src="//cdn.jsdelivr.net/hammerjs/2.0.4/hammer.min.js"></script>
  <script src="//ajax.googleapis.com/ajax/libs/angularjs/1.3.6/angular.min.js"></script>
  <script src="//ajax.googleapis.com/ajax/libs/angularjs/1.3.6/angular-animate.min.js"></script>
  <script src="//ajax.googleapis.com/ajax/libs/angularjs/1.3.6/angular-aria.min.js"></script>
  <script src="//ajax.googleapis.com/ajax/libs/angularjs/1.3.6/angular-route.min.js"></script>

  <!-- Angular Material Javascript now available via Google CDN; version 0.6 used here -->
  <script src="//ajax.googleapis.com/ajax/libs/angular_material/0.6.1/angular-material.min.js"></script>

  <!-- SimpleSudents Angularjs App -->
  <script type="text/javascript" src="/js/app.js"></script>
  <div id="root" ng-controller="StudentListController" layout="column" layout-align="center center">
    <md-content>
      <md-list>
        <md-item ng-repeat="student in students">
          <md-item-content>
            <md-card>
              <form style="padding: 20px;" id="student-{{student._id}}">
                <!-- student data -->
                <div class="row">
                    <md-text-float label="First Name" ng-model="student.firstName" ng-disabled="!student.editEnabled"></md-text-float>
                    <md-text-float label="Last Name" ng-model="student.lastName" ng-disabled="!student.editEnabled" class="long"></md-text-float>
                </div>
                <md-text-float label="Email" ng-model="student.email" ng-disabled="!student.editEnabled" class="extra-long"></md-text-float>
                <md-text-float label="ID" ng-model="student._id" ng-disabled="true" class="long"></md-text-float>

                <!-- student actions -->
                <md-button class="md-raised md-warn" ng-hide="student.editEnabled" ng-click="removeStudent(student)" aria-label="Delete Student">Delete</md-button>
                <md-button class="md-raised md-warn" ng-show="student.editEnabled" ng-click="cancelEdit(student)" aria-label="Edit Student">Cancel</md-button>

                <md-button class="md-raised md-primary" ng-hide="student.editEnabled" ng-click="editStudent(student._id)" aria-label="Edit Student">Edit</md-button>
                <md-button class="md-raised md-primary" ng-show="student.editEnabled" ng-click="saveStudent(student)" aria-label="Save Student">Save</md-button>
              </form>
            </md-card>
          </md-item-content>
        </md-item>
      </md-list>
    </md-content>
    <md-button class="md-fab add-student md-primary" aria-label="New Student" ng-click="addStudent()">
      <md-icon icon="/img/icons/ic_add_24px.svg" style="width: 24px; height: 24px; line-height: 50px;"></md-icon>
    </md-button>
    <!-- <md-button class="md-primary" aria-label="New Student">Hello</md-button> -->
  </div>
</body>
</html>
